project_name: pgroll

before:
  hooks:
    - go mod tidy

builds:
  - id: build_noncgo
    binary: pgroll
    ldflags:
      - -X github.com/xataio/pgroll/cmd.Version={{ .Version }}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

